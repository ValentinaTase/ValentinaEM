<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>

  <h1>Formularul meu:</h1>
  <form>
    <h5>Detalii principale</h5>
    <input name="name" placeholder="Nume">
    <input name="surname" placeholder="Prenume">

    <input name="nickName" placeholder="Porecla">
    <input name="carBrand" placeholder="Marca Auto" maxlength="10" minlength="4" value="skoda">
    <input name="petName" placeholder="Nume animal">
    <input name="phoneBrand" placeholder="MarcaTelefon" maxlength="30" minlength="2" value="iPhone">
    <input name="phoneNumber" placeholder="NumarTelefon">
    <input name="friendName" placeholder="NumePrieten">
    <input name="friendSurname" placeholder="PrenumePrieten">

    
    <button type="submit">Trimite</button>
  </form>

</body>
</html>
