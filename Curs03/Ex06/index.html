<!DOCTYPE html>
<html>

<head>
  <title>Radio boxes</title>
</head>

<body>

      <li>

      <li>
        <input type="radio" name="pasari" id="lebada" value="Lebada">

      </li>
    </ul>

    <h3>Pesti</h3>

      <li>
        <input type="radio" name="pesti" id="somon" value="somon">
        <label for="somon">somon</label>
      </li>
      <li>
        <input type="radio" name="pesti" id="somn" value="somn">
        <label for="somn">somn</label>
      </li>
      <li>
        <input type="radio" name="pesti" id="rechin" value="rechin">

    <h3>Mamifere</h3>

        <li>
          <input type="radio" name="mamifere" id="maimuta" value="maimuta">
          <label for="maimuta">maimuta</label>
        </li>
        <li>
          <input type="radio" name="mamifere" id="leu" value="leu">
          <label for="leu">leu</label>
        </li>
        <li>
          <input type="radio" name="mamifere" id="pantera" value="pantera">
          <label for="pantera">pantera</label>
        </li>
      </ul>
<button type="submit">Send</button>
  </form>

</body>

</html>
